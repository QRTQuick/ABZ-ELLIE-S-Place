    <meta charset="UTF-8">

    <title>ABZ&ELLIE'S Place | Where Sparkle Meets Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --color-blue: #2563eb;
        --color-red: #ef4444;
        --color-yellow: #f59e0b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient-text {
        background: linear-gradient(90deg, var(--color-blue), var(--color-red), var(--color-yellow));
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 4s ease infinite;
      }

      .animated-gradient-bg {
        background: linear-gradient(-45deg, var(--color-blue), var(--color-red), var(--color-yellow));
        background-size: 400% 400%;
        animation: gradient-shift 10s ease infinite;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
